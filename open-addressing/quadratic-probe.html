<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Probing</title>
    <script src="../js/open-addressing/quadratic-probe.js"></script>
  </head>

  <body>
    <a href="../index.html">Back To Home</a>
    <div>
      <div>
        List of Nums : <input id="list-input" type="text" /> (Accepts only a
        list of Numbers seperated by ,)
      </div>
      <div>
        Length : <input id="length-input" type="number" /> (If the length is the
        number of elements then leave blank)
      </div>
      <div>
        <button id="quadratic-probe-btn">Quadratic Probe</button>
      </div>
    </div>

    <div id="result"></div>
  </body>
  <script>
    let quadraticProbeBtn = document.getElementById("quadratic-probe-btn");
    quadraticProbeBtn.addEventListener("click", () => {
      let elements = document.getElementById("list-input").value;
      let n = document.getElementById("length-input").value;
      oldQuadraticProbe(
        elements.split(",").map((element) => Number.parseInt(element)),
        n
      );
    });
  </script>
</html>
