<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Hashing</title>
    <script src="../js/open-addressing/double-hashing.js"></script>
</head>

<body>

    <a href="../index.html">Back To Home</a>
    <div>
        <div>
            List of Nums : <input id="list-input" type="text"> (Accepts only a list of Numbers seperated by ,)
        </div>
        <div>
            <button id="double-hashing-btn">Double Hashing</button>
        </div>
    </div>

    <div id="result"></div>

</body>
<script>
    let doubleHashingBtn = document.getElementById("double-hashing-btn")
    doubleHashingBtn.addEventListener("click", () => {
        let elements = document.getElementById("list-input").value
        doubleHashing(elements.split(",").map(element => Number.parseInt(element)));
    })
</script>

</html>
